name: my first workflow

on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Pyhton Command
        run: |
          import platform
          print(platform.processor())
          print("hello world")
        shell: python
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory Powershell
        run: Get-location
      - name: Directory BBash
        run: pwd
        shell: bash
